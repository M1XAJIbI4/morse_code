name: morse_code
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+3

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  bloc: ^8.1.4
  injectable: ^2.4.4
  gap: ^3.0.1
  hive: ^2.2.3
  flutter_bloc: ^8.1.6
  flutter_svg: ^2.0.10+1
  flutter_tts: ^3.5.1
  just_audio: ^0.9.39
  get_it: ^7.7.0
  path_provider: ^2.1.4
  rxdart: ^0.28.0
  uuid: ^4.4.2

dev_dependencies:
  build_runner: ^2.4.11
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  flutter_gen_runner: ^5.6.0
  injectable_generator: ^2.6.2
  logger: ^2.4.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/sounds/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Light.ttf
          weight: 200
        - asset: assets/fonts/Roboto/Roboto-Regular.ttf
          weight: 300
        - asset: assets/fonts/Roboto/Roboto-Medium.ttf
          weight: 400
        - asset: assets/fonts/Roboto/Roboto-Bold.ttf
          weight: 500
   
flutter_gen:
  output: lib/gen/
  integrations:
    flutter_svg: true
    
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  # adaptive_icon_background: "#FFFFFF"
  # adaptive_icon_foreground: "assets/images/foreground.png"
